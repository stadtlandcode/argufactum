<div class="accordion-group {{css}}">
	<div class="accordion-heading">
		<div class="pull-right argument-weight-container argument-weight-container-{{argument.weight.value}}" data-ng-show="argument.weight">
			<div class="weight argument-weight-value-{{argument.weight.value}} weight-colored-{{argument.weight.colorNumber}}">
				<svg xmlns="http://www.w3.org/2000/svg" style="width:100%;height:100%;" version="1.1" viewBox="0 0 58 106" preserveAspectRatio="xMinYMin meet">
					<circle cx="28.75" cy="15" r="15" />
				 	<rect x="15" y="25" width="28" height="20" />
					<circle class="cutout" cx="11.5" cy="29.75" r="7.75" />
					<circle class="cutout" cx="46" cy="29.75" r="7.75" />
				 	
				 	<rect x="0" y="35.5" width="58" height="70" rx="4" ry="4" />
				</svg>
			</div>
		</div>
		<a class="accordion-toggle" ng-click="isOpen = !isOpen" accordion-transclude="heading">{{heading}}</a>
	</div>
	<div class="accordion-body" collapse="!isOpen">
		<div class="accordion-inner" ng-transclude></div>
	</div>
</div>
