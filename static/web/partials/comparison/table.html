<table class="table table-bordered table-striped table-comparison">
	<thead>
		<tr>
			<th></th>
			<th data-ng-repeat="option in options | orderBy: 'position'" class="option">{{option.label}}</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="criterium in criteria | orderBy: 'position'" class="criterium">
			<th>{{criterium.label}}</th>
			<td data-ng-repeat="cell in cellsOfCriterium(criterium)">{{cell.value}}</td>
		</tr>
	</tbody>
</table>
