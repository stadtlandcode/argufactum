<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Topic Test Suite</title>

	<link rel="stylesheet" href="qunit.css">
	<script type="text/javascript" src="qunit.js"></script>
	
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../jquery.tmpl.js"></script>
	<script type="text/javascript" src="../jquery.hotkeys.js"></script>
	<script type="text/javascript" src="../jquery.timeago.js"></script>
	<script type="text/javascript" src="../jquery.atmosphere.js"></script>
	<script type="text/javascript" src="../bootstrap.js"></script>
	<script type="text/javascript" src="../argue.js"></script>
	<script type="text/javascript" src="../argue.ajax.js"></script>
	<script type="text/javascript" src="../argue.topic.js"></script>
	
	<script type="text/javascript" src="mock.js"></script>
	<script type="text/javascript" src="topic.js"></script>
</head>
<body>
	<h1 id="qunit-header">Topic Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>

	<div id="qunit-fixture">
		<div id="history">
			<div class="modal-body">
				<table class="mock">
				</table>
			</div>
		</div>
		
		<div id="user" data-user-id="10"></div>
		
		<div id="edit-topic" class="modal" style="display:none;">
			<form class="edit-topic-form modal-body" action="edit-topic" method="POST">
				<input id="edit-id" type="hidden" name="id" />
				<input id="edit-term" type="text" name="term" />
				<input id="edit-definition" type="text" name="definition" />
				<select id="edit-category" name="categoryId">
					<option value="74">Urlaub</option>
					<option value="81">Politik</option>
				</select>
			</form>
		</div>

		<div id="share-topic" class="modal" style="display:none;">
			<form id="set-visibility-form" action="set-visibility" method="POST">
				<input id="visibility-topic-id" type="hidden" name="id" />
				<input id="visibility-public" type="checkbox" name="visibility" value="PUBLIC" />
			</form>
			
			<div class="access-rights-list">
				<table><tbody></tbody></table>
			</div>

			<form id="add-access-right-form" action="add-access-right" method="POST">
				<input id="access-right-topic-id" type="hidden" name="id" />
				<input id="access-right-contact" type="text" name="contact" />
				<select id="access-right-permission" name="permission">
					<option value="READ">read</option>
					<option value="WRITE">write</option>
				</select>
			</form>
		</div>
		
		<div id="access-denied" class="modal" style="display:none;" data-exit-url='/exit'>
			<span class="access-denied-absolutely">abc</span>
			<span class="access-denied-readOnly">xyz</span>
		</div>
		
		<div class="topic-content" data-topic-id="88">
			<div class="topic-page-header" data-term-id="84" data-visibility="PUBLIC">
				<h1>
					<span>Testthema</span>
					<small data-category-id="81">Politik</small>
				</h1>
				<p class="definition">def1</p>
				<p class="author-note">
					<abbr class="timeago" title="2012-04-27T20:59:48+02:00">test</abbr>
					von tester
				</p>
			</div>
		</div>
		
		<div class="content">
			<div class="argument-page-header">
				<h1>
					<a href="#">Testthema</a>
				</h1>
			</div>
		</div>
		
		<p class="copyright"></p>
		<footer></footer>
	</div>
</body>
</html>
